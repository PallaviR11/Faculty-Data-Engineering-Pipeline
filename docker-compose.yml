version: '3.8'

services:
  api:
    build: .
    container_name: faculty_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///faculty_data.db
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000

  streamlit:
    build: .
    container_name: faculty_ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0